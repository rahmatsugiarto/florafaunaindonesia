  <script>
    // Function to retrieve the value of a specific URL parameter
    function getQueryParamValue(parameter) {
      var urlParams = new URLSearchParams(window.location.search);;
      return urlParams.get(parameter);
    }

    // Get the image URL from the 'image' query parameter
    var imageUrl = getQueryParamValue('data');
    var jsonString = decodeURIComponent(imageUrl);
    var receivedObject = JSON.parse(jsonString);

    // Append the image element to the image container
    var nameEndemic = document.getElementById('name');
    nameEndemic.innerHTML = receivedObject["name"]

    var latinName = document.getElementById('latin-name');
    latinName.innerHTML = receivedObject["latin_name"]

    var statusFlora = document.getElementById('status-flora');
    statusFlora.innerHTML = receivedObject["status"]

    var origin = document.getElementById('origin');
    origin.innerHTML = receivedObject["origin"]

    var descriptionFlora = document.getElementById('description-flora');
    descriptionFlora.innerHTML = receivedObject["description"]

    var imageListHTML = generateImageList(receivedObject["img"]);
    document.getElementById('swiper-container').innerHTML = imageListHTML;


    function generateImageList(imageUrls) {
      var html = '';
      for (var i = 0; i < imageUrls.length; i++) {
        html += '<div class="swiper-slide image-container">';
        html += '<img  src="' + imageUrls[i] + '" heigh alt="">';
        html += '</div>';
      }
      return html;
    }

    var videoId = receivedObject["video_id"];
    embedYouTubeVideo(videoId);

    function embedYouTubeVideo(videoId) {
      var container = document.getElementById('video-container');
      container.innerHTML = '<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allowfullscreen></iframe>';
    }
  </script>
